<div class="video-player" ng-if="!ctrl.props">Please wait...</div>
<div class="video-player" ng-if="ctrl.props">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="{{ctrl.videoUrl(ctrl.props.id.videoId)}}" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3>{{ctrl.props.snippet.title}}</h3>
    <div>{{ctrl.props.snippet.description}}</div>
  </div>
</div>
