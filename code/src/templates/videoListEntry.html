<li ng-controller = 'VideoListEntry' class="video-list-entry media">
  <div class="media-left">
    <img class="media-object" src={{video.snippet.thumbnails.default.url}} />
  </div>
  <div ng-click = 'chooseThis()' class="media-body">
    <div class="video-list-entry-title">{{video.snippet.title}}</div>
    <div ng-model = 'desc' class="video-list-entry-detail">{{video.snippet.description}}</div>
  </div>
</li>
